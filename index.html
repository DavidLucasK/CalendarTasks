<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons Font-awesome cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Título da página -->
    <title>CalendarTasks</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <a href="https://portfolio-davidlucask.vercel.app/" target="_blank">
                    <img src="assets/Logo-rounded.png" class="logo" width="50" alt="">
                </a>
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>dom</div>
                    <div>seg</div>
                    <div>ter</div>
                    <div>qua</div>
                    <div>qui</div>
                    <div>sex</div>
                    <div>sáb</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                      <input type="text" placeholder="MM/YYYY" class="date-input" />
                      <button class="goto-btn">Ir</button>
                    </div>
                    <button class="today-btn">Hoje</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
            </div>
            <div class="events">
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Adicionar Evento</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Evento" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="De" class="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Até" class="event-time-to" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Criar Evento</button>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="made">
        <p>
          <a href="https://portfolio-davidlucask.vercel.app/" target="_blank">Made by: DavidLucasK</a>
        </p>
      </div>

    <!-- Script com funções Javascript -->
    <script src="scripts/index.js"></script>
</body>
</html>
